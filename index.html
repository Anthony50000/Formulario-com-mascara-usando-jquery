<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de cadastro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de inscrição</h1>
    </div>
    <form class="form">
        <div class="container">
            <label for="nomeCompleto">Nome Completo</label>
            <input id="nome" type="text" name="nome">
        </div>
        <div class="container">
            <label for="cpf">CPF</label>
            <input id="cpf" type="tel" name="cpf">
        </div>
        <div class="container">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email">
        </div>
        <div class="container">
            <label for="endereçoCompleto">Endereço Completo</label>
            <input id="endereçoCompleto" type="text" name="endereçoCompleto">
        </div>
        <div class="container">
            <label for="telefone">Telefone</label>
            <input id="telefone" type="tel" name="telefone">
        </div>
        <div class="container">
            <label for="cep">CEP</label>
            <input id="cep" type="tel" name="cep"> 
        </div>
        <button  type="submit">Enviar</button>
    </form>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./mask/jquery.mask.min.js"></script>
    <script src="main.js"></script>

    
</body>
</html>
